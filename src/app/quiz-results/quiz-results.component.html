<h1 style="text-align: center; color: orange;"><b>Quiz Results</b></h1>

<table id="customers">
    <tr>
        <th>Maximum Marks</th>
        <th>Minimum Marks</th>
        <th>Average Marks</th>
        <th>Standard Deviation</th>
        <th>Students Appeared</th>
        <th>No. of Questions</th>
    </tr>
    <tr>
        <td>{{info.max}}</td>
        <td>{{info.min}}</td>
        <td>{{info.mean}}</td>
        <td>{{info.std}}</td>
        <td>{{info.userAppeared}}</td>
        <td>{{info.noOfQues}}</td>
    </tr>
</table>
<div style="text-align: center;">
    <button style="margin-top: 4px;" (click)="release()">RELEASE RESULTS</button>
</div>
<div style="margin: 0% 2% 0% 2%;">
    <mat-form-field class="search-form-field" floatLabel="never" *ngIf="listData!=null">
        <input matInput [(ngModel)]="searchKey" name="search" (keyup)="applyFilter()" placeholder="Search" autocomplete="off" style="background-color: white;color: black;">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClick()">
        <mat-icon style="color: orange;">close</mat-icon>
      </button>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="name">
                <th class="th t" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td class="td" mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th class="th t" mat-header-cell *matHeaderCellDef mat-sort-header>SID</th>
                <td class="td" mat-cell *matCellDef="let element"> {{element.sid}} </td>
            </ng-container>
            <ng-container matColumnDef="marks">
                <th class="th t" mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
                <td class="td" mat-cell *matCellDef="let element"> {{element.score}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="th t" mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td class="td" mat-cell *matCellDef="let element"><button (click)="video(element)">video</button><button (click)="response(element)">Quiz Response</button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100, 1000]" showFirstLastButtons></mat-paginator>
    </div>
</div>
