<div style="text-align: center; position: fixed; width: 10px;">
    <div id="countdown-container">
        <div id="countdown">
            <span id="minutes">{{t.m}} m </span> : <span id="seconds">{{t.s}} s </span>
        </div>
    </div>
    <video style="visibility: visible;" #video id="video" (click)="hide()" width="180" height="120" autoplay></video>


    <div (click)="submit()" style="text-align: left; margin-left: 18.5%; margin-top: 1%;">
        <input class="button" type="submit" value="Submit">
    </div>
</div>
<br><br>
<p class="oo q">{{quiz.subject}} Quiz</p>
<div style="text-align: center;">
    <iframe *ngIf="quiz.ques.type" style="width: 90%; height: 600px" [src]="quiz.ques.link" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
</div>


<div *ngIf="!quiz.ques.type" class="form">
    <div *ngFor="let q of quiz.ques">
        <div class="q">
            <p class="ques">{{q.q}}</p>
            <div>
                <mat-radio-group class="example-radio-group" [(ngModel)]="q.ans">
                    <mat-radio-button class="example-radio-button" *ngFor="let o of q.o" [value]="o">
                        {{o}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
    </div>
    <div (click)="submit()" style="text-align: left; margin-left: 18.5%; margin-top: 1%;">
        <input class="button" type="submit" value="Submit">
    </div>

</div>
